<div class="columns">
  <aside class="column sidebar is-narrow">
    <section class="section">

    </section>
  </aside>
  <div class="column">
    <section class="section">
      ${Body}

      <div id="notification-area">
        <div>${Error}</div>
      </div>

      <template id="Home">
        <h1 class="title">Pick a date to Convert to SolarLunarDate Form.</h1>
        ${GregorianDate}
        <p>
          <dl>
            <dt>Gregorian Calendar Date:</dt>
            <dd>${GregorianDateString}</dd>
            <dt>SolarLunarDate:</dt>
            <dd>${SolarLunarDate}</dd>
          </dl>   
        </p>

        <h1 class="title">Pick a Solar Lunar Date to Convert to Gregorian Calendar Form.</h1>
        <dl>
            <dt>SolarLunarDate:</dt>
            <dd>${SolarLunarDatePicker}</dd>
            <dt>Gregorian Calendar Date:</dt>
            <dd>${GregorianDateString}</dd>

          </dl>   
        </p>
      </template>

      <template id="ErrorNotification">
        <div class="notification is-warning">
          <button class="delete ${HideClass}" onclick="${Hide}"></button>
          ${Text}
        </div>
      </template>

    </section>
  </div>
</div>
