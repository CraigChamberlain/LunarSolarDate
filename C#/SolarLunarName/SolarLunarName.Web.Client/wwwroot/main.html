<div class="columns">
  <aside class="column sidebar is-narrow">
    <section class="section">

    </section>
  </aside>
  <div class="column">
    <section class="section">
      ${Body}

      <div id="notification-area">
        <div>${Error}</div>
      </div>

      <template id="Home">
        <h1 class="title">A simple counter</h1>
        <p>
          <input type="date" id="gregorianDate" class="input" bind-onchange="${GregorianDate}" >
          ${SolarLunarDate}
        </p>
      </template>

      <template id="ErrorNotification">
        <div class="notification is-warning">
          <button class="delete ${HideClass}" onclick="${Hide}"></button>
          ${Text}
        </div>
      </template>

    </section>
  </div>
</div>
